<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container">
        <h3>Menu</h3>

        <div class="row">
            <h:dataTable value="#{menuController.itemTypes}" var="itemType">
                <h:column>
                    <h5>#{itemType.name}</h5>
                    <h:dataTable value="#{menuController.getMenuItemsByItemType(itemType)}" var="menuItem"
                                 class="centered striped">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                #{menuItem.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                                #{menuItem.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                                #{menuItem.formattedPrice}
                        </h:column>
                        <h:column rendered="#{menuController.actionEnabled}">
                            <h:form>
                                <h:commandLink value="#{menuController.actionLabel}"
                                               action="#{menuController.fireAction(menuItem)}"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>
        </div>
    </div>
</ui:composition>
