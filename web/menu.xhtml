<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="theme-color" content="#009688" />

        <!-- MOBILE -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

        <title>Menu | Stanchef's Kitchen</title>

        <!-- CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
        <link href="css/normalize.css" rel="stylesheet"></link>
        <link href="css/main.css" rel="stylesheet"></link>
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
    </h:head>
    <body>
        <div class="container">
            <h3>Menu</h3>

            <div class="row">
                <h:dataTable value="#{menuController.itemTypes}" var="itemType">
                    <h:column>
                        <h5>#{itemType.name}</h5>
                        <h:dataTable value="#{menuController.getMenuItemsByItemType(itemType)}" var="menuItem"
                                     class="centered striped">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                    #{menuItem.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Description</f:facet>
                                    #{menuItem.description}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                    #{menuItem.formattedPrice}
                            </h:column>
                        </h:dataTable>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
