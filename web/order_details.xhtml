<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
        <link href="css/normalize.css" rel="stylesheet"></link>
        <link href="css/main.css" rel="stylesheet"></link>
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
        <title>Order Details | StanChef's Kitchen</title>
    </head>
    <body>
        <div class ="container">
            <h1>Order Items</h1>
            <div class="row">
                <h:dataTable value="#{orderDetailsController.items}" var="item"
                             class="centered striped" border="1">
                    <h:column>
                        <f:facet name="header">Item</f:facet>
                        #{item.getItemName()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        #{item.getQuantity()}
                    </h:column>
                </h:dataTable>
            </div>
            <h:outputText value="#{orderDetailsController.billTotal()}"></h:outputText>
            <h:form>
                <h:commandButton class="waves-effect waves-light btn red lighten-1" 
                                 disabled="#{!orderDetailsController.payEnabled()}"
                                 value="Set paid" 
                                 action="#{orderDetailsController.payBill()}"/>
            </h:form>
        </div>
    </body>
</html>
