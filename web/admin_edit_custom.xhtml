<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Edit Customization</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
        <link href="css/normalize.css" rel="stylesheet"></link>
        <link href="css/main.css" rel="stylesheet"></link>
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
    </head>
    <body>
        <ui:include src="admin_home_header.xhtml"/>
        <div class="container">
            <h:form class="container row">
                <h4>Edit Customizations</h4>
                <div class="row">
                    <h:dataTable value="#{editCustomizationController.getCustomizations()}" 
                                 var="itemCustom" class="centered striped">
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{itemCustom.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{itemCustom.getPriceString()}
                        </h:column>
                        <h:column>
                            <h:commandLink 
                                value="Delete"
                                action="#{editCustomizationController.deleteCustomization(itemCustom)}"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                    <h:inputText id="desc" binding="#{editCustomizationController.customDesc}"/>
                        <label for="desc">Description</label>
                    </div>
                    <div class="input-field col s4">
                    <h:inputText id="price" binding="#{editCustomizationController.customPrice}"/>
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s8">
                    <h:commandButton class="waves-effect waves-light btn" value="Create Customization"
                                     action="#{editCustomizationController.createCustomization()}"/>
                    </div>
                </div>
            </h:form>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
