<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Add Menu Item</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
        <link href="css/normalize.css" rel="stylesheet"></link>
        <link href="css/main.css" rel="stylesheet"></link>
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
    </head>
    <body>
        <ui:include src="admin_home_header.xhtml"/>
        <div class="container">
            <h3>Add Menu Item</h3>
            <div class="row">
                <h:form class="col s6">
                <div class="row">
                    <div class="input-field">
                        <h:inputText binding="#{addMenuItemController.itemNameUI}"/>
                        <label for="name">Item Name</label>
                    </div>
                    <div class="input-field">
                        <h:inputText binding="#{addMenuItemController.priceUI}"/>
                        <label for="price">Price</label>
                    </div>
                    <div class="input-field">
                        <h:inputText binding="#{addMenuItemController.descriptionUI}"/>
                        <label for="description">Description</label>
                    </div>
                    <div class="input-field">
                        <h:inputText binding="#{addMenuItemController.itemTypeUI}"/>
                        <label for="type">Item Type</label>
                    </div>
                </div>
                <br></br>
                <div class="row">
                    <h:commandButton action="#{addMenuItemController.addMenuItem()}" 
                        class="waves-effect waves-light btn" value="Add Item to Menu"/>
                </div>
            </h:form>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</html>
