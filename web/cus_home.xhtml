<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Customer Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
        <link href="css/normalize.css" rel="stylesheet"></link>
        <link href="css/main.css" rel="stylesheet"></link>
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
    </head>
    <body>
        <ui:include src="customer_shopping_cart_header.xhtml"/>
        <ui:include src="menu.xhtml"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <h:dataTable value="#{emplOrderController.customerOrders}" var="o"
                             class="centered striped" border="1">
            <h:column>
                <f:facet name="header">Is Delivery</f:facet>
                        #{o.isDelivery}
            </h:column>
            <h:column>
                <f:facet name="header">Order Status</f:facet>
                        #{o.orderStatus}
            </h:column>
        </h:dataTable>
    </body>
</html>
