<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Edit Menu Item</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
        <link href="css/normalize.css" rel="stylesheet"></link>
        <link href="css/main.css" rel="stylesheet"></link>
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
    </head>
    <body>
        <div class="container">
            <h:form class="container row">
                <h3>Edit #{editMenuItemController.menuItem.name}</h3>
                <h4>Types</h4>
                <div class="row">
                    <h:dataTable value="#{editMenuItemController.getItemTypes()}" 
                                 var="itemType" class="centered striped">
                        <h:column>
                            <f:facet name="header">Item Type</f:facet>
                            #{itemType.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Is Visible</f:facet>
                            #{itemType.getVisibleString()}
                        </h:column>
                        <h:column>
                            <h:commandLink 
                                value="Change Visibility"
                                action="#{editMenuItemController.swapVisibility(itemType)}"/>
                        </h:column>
                        <h:column>
                            <h:commandLink 
                                value="Remove"
                                action="#{editMenuItemController.deleteMenuItemType(itemType)}"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="row">
                    <div class="col s9">
                        <h:selectOneMenu value="#{editMenuItemController.selectedTypeId}">
                            <f:selectItems value="#{editMenuItemController.getAvailableItemTypes()}" 
                                           var="itemType" itemValue="#{itemType.id}" itemLabel="#{itemType.name}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col s3">
                        <h:commandButton action="#{editMenuItemController.addMenuItemType()}" 
                                     class="waves-effect waves-light btn" value="Add Type"/>
                    </div>
                </div>
                <h4>Customizations</h4>
                <div class="row">
                    <h:dataTable value="#{editMenuItemController.getItemCustomizations()}" 
                                 var="itemCustom" class="centered striped">
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{itemCustom.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{itemCustom.getPriceString()}
                        </h:column>
                        <h:column>
                            <h:commandLink 
                                value="Remove"
                                action="#{editMenuItemController.deleteMenuItemCustomization(itemCustom)}"/>
                        </h:column>
                    </h:dataTable>
                    <div class="col s8">
                        <h:selectOneMenu value="#{editMenuItemController.selectedCustomId}">
                            <f:selectItems value="#{editMenuItemController.getAvailableCustomizations()}" 
                                           var="itemCustom" itemValue="#{itemCustom.id}" itemLabel="#{itemCustom.getDisplayString()}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col s4">
                        <h:commandButton action="#{editMenuItemController.addMenuItemCustomization()}" 
                                     class="waves-effect waves-light btn" value="Add Customization"/>
                    </div>
                </div>
            </h:form>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
