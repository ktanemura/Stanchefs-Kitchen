<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="theme-color" content="#009688" />

        <!-- MOBILE -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

        <title>Login | Stanchef's Kitchen</title>

        <!-- CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
        <link href="css/normalize.css" rel="stylesheet"></link>
        <link href="css/main.css" rel="stylesheet"></link>
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"></link>
    </h:head>
    <h:body> 
        <div class="container">
            <h3>Welcome to Stanchef's Kitchen!</h3>
            <div class="row">
                <h:form class="col s12">
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <h:inputText id="icon_prefix" value="#{userSession.username}" binding="#{userSession.usernameUI}"/>
                            <label for="icon_prefix">Username</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <h:inputSecret id="icon_lock" value="#{userSession.password}" validator="#{userSession.validateLogin}"/>
                            <label for="icon_lock">Password</label>
                        </div>
                    </div>
                    <br></br>
                    <h:commandButton action="#{navController.goToAccountHome}" id="login-button" class="waves-effect waves-light btn red lighten-1" value="Login"/>
                </h:form>
                <h:form class="col s12" style="padding-top: 24px;">
                    <h:commandButton action="#{navController.goToCreateAccount}" id="create-account-button" class="waves-effect waves-light btn red lighten-1" value="Create Account" onclick="#{userSession.logout()}"/>
                </h:form>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </h:body>
</html>
