<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="container row">
        <h3>Change password</h3>
        <h:form class="col s12">
            <div class="row">
                <div class="input-field">
                    <h:inputSecret id="old-password" binding="#{userSession.oldPasswordInput}"/>
                    <label>Old password</label>
                </div>
                <div class="input-field">
                    <h:inputSecret id="new-password" binding="#{userSession.newPasswordInput}"/>
                    <label>New password</label>
                </div>
                <div class="input-field">
                    <h:inputSecret id="reenter-new-password" validator="#{userSession.validatePasswordChange}"/>
                    <label>Confirm new password</label>
                </div>
            </div>
            <br></br>
            <h:commandButton class="waves-effect waves-light btn" value="Change Password"/>
        </h:form>
    </div>
</ui:composition>
